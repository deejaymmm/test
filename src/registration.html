<div id="Reg" class="col-md-4">
   <h2>Registration</h2>
   <form role="form">
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="login" class="form-control" id="InputUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="InputLogin">Login</label>
        <input type="login" class="form-control" id="InputLogin" placeholder="Login">
      </div>
      <div class="form-group">
        <label for="InputEmail">Email</label>
        <input type="email" class="form-control" id="InputEmail" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="InputPassword2">Password again</label>
        <input type="password" class="form-control" id="InputPassword2" placeholder="Password">
      </div>
      <div class="checkbox">
        <label>
           <input type="checkbox"> Remember Me
        </label>
      </div>
      <button type="button" class="btn btn-success">Submit</button>
      <button id="authLink" type="button" class="btn btn-link">Authorisation</button>
    </form>
</div>
